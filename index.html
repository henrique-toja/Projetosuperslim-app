<script>
    // Registrar o Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso.'))
        .catch((error) => console.error('Falha ao registrar o Service Worker:', error));
    }

    // L칩gica para exibir o prompt de instala칞칚o
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevenir o prompt padr칚o
      e.preventDefault();
      deferredPrompt = e;

      // Exibir o bot칚o ou notifica칞칚o personalizada para instalar o app
      const installButton = document.createElement('button');
      installButton.textContent = 'Instalar o App';
      installButton.style.position = 'fixed';
      installButton.style.bottom = '10px';
      installButton.style.right = '10px';
      document.body.appendChild(installButton);

      installButton.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usu치rio aceitou instalar o app.');
          } else {
            console.log('Usu치rio recusou instalar o app.');
          }
          deferredPrompt = null;
          installButton.remove();

      });
    });
  </script>
